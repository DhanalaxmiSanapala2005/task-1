<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#background-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

.btn {
  padding: 10px 20px;
  background-color: rgba(255, 69, 0, 0.9);
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: rgba(255, 69, 0, 0.7);
}

  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="restaurant.mp4">
    </video>
  </div>
  <div class="content">
    <h1>Welcome to Gourmet Delight</h1>
    <p>Experience the finest culinary adventures.</p>
    <a href="#menu" class="btn">Explore Menu</a>
  </div>
</body>
</html>
