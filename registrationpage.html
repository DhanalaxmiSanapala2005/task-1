<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body bgcolor="lightskyblue"><br><br>
    <form>
        <label>firstname:</label>
        <input type="text" name="firstname" size=15/><br><br>
        <label>middlename:</label>
        <input type="text" name="middlename" size="15"/><br><br>
        <label>lastname:</label>
        <input type="text" name="lastname" size="15"/><br><br>
        <label>course:</label>
        <select name="dropdown">
            <option value="course">course</option>
            <option value="course">B.tech</option>
            <option value="course">M.tech</option>
            <option value="course">MCA</option>
            <option value="course">MBA</option>
            <option value="course">CA</option>
            <option value="course">ms</option>
        </select><br><br>
        <label>gender:</label><br>
        <input type="radio" name="male"/>male<br>
        <input type="radio" name="female"/>female<br>
        <input type="radio" name="others"/>other<br><br>
        <label>phone:</label>
        <input type="text" name="countrycode" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/><br><br>
        <label>Address</label><br>
        <textarea rows="5" cols="80" value="address"></textarea><br><br>
        <label>email:</label>
        <input type="email" id="email" name="email"/><br><br>
        <label>password:</label>
        <input type="password" id="pwd" name="pwd"/><br><br>
        <label>re-type password:</label>
        <input type="password" id="repwd" name="repwd"/><br><br>
        <input type="button" value="submit"/><br><br>
</form>
    
</body>
</html>
